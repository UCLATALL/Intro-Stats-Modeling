<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chapter 1 Exercise 12</title>
        <script src="https://cdn.datacamp.com/datacamp-light-latest.min.js"></script>
    </head>
    <body>
        <div data-datacamp-exercise data-lang="r">
            <code data-type="pre-exercise-code">
              # No PEC  
            </code>
            <code data-type="sample-code">
                my.vector <- c(1,2,3,4,5)
                
                # write code to multiply each number in my.vector by 100
            </code>
            <code data-type="solution">
                my.vector <- c(1,2,3,4,5)
                my.vector * 100   
            </code>
            <code data-type="sct">
                test_output_contains("my.vector * 100", incorrect_msg = "Multiply my.vector and 100 using the `*` operator")  
            </code>
            <div data-type="hint">Use `*` to multiply</div>
        </div>
    </body>
</html>
